<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<style>
html,
body {
    overflow: hidden;
}

.box {
    width: 300px;
    height: 300px;
    background-color: red;
    opacity: 0；
}

.fade-enter-active,
.fade-leave-active {
    transition: 1s all ease;
}

.fade-enter {
    opacity: 0;
    width: 100px;
    height: 100px;
}

.fade-enter-active {
    opacity: 1;
    width: 300px;
    height: 300px;
}

.fade-leave {
    opacity: 0;
    width: 100px;
    height: 100px;
}

/* .fade-enter-active {
    opacity: 1;
    width: 300px;
    height: 300px;
} */
</style>

<body>
    <div id="app">
        <input type="button" @click="show=!show" value="点击显示隐藏">
        <transition name="fade">
            <div v-show="show" class="box animated"></div>
        </transition>
    </div>
</body>
<script src="../lib/vue_2.4.0.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        show: false
    }
})
</script>

</html>
