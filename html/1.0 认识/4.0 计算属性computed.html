<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">{{fullName}}</div>
</body>

</html>
<script src="../../vue_1.0.28.js"></script>
<script>
 var vm = new Vue({
 	el:'#app',
 	data:{
 		firstName:'rao',
 		lastName:'ju'
 	},
 	computed:{
 		fullName:function(){
 			return this.firstName + ' ' + this.lastName
 		} 
 	}
 })
</script>
