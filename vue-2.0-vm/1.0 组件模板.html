<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
	{{msg}}
	<aaa></aaa>
	</div>
	
</body>
<template id="aaa">
	<div>
	<h3>你好</h3>
	<span>嗯</span>
	</div>
</template>
<script src="../lib/vue_2.4.0.js"></script>
<script>
/* Vue.component('aaa',{
 		template:"#aaa"
 })*/

var Aaa={
	template:"#aaa"
}

//vue2.0可以用对象形式定义组件，相当于1.0中的Vue.extend({})

 new Vue({
 	el:"#box",
 	data:{
 		'msg':'welcome Vue'
 	},
 	components:{
 		aaa:Aaa
 	}
 	
 })
</script>
</html>
