<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <button v-on:click="greet">这是点击触发事件</button>
    </div>
   
   <div id="box">
        <button v-on:click="say('hi',$event)">这是点击触发事件</button>
    </div>
</body>

</html>
<script src="../../vue_1.0.28.js"></script>
<script>
//启动debug模式

Vue.config.debug = true
var vm = new Vue({
    el: '#app',
    data: {
        name:'vue js love'
    },
    methods:{
        greet:function(e){
            alert(this.name)
            alert(e.target.tagName)
        }
    }
})

//内联语句处理器中访问原生 DOM 事件。可以用特殊变量 $event
var vm1 = new Vue({
    el: '#box',
    data: {
        name:'vue js love'
    },
    methods:{
        say:function(str,evt){
            alert(str + evt.target.tagName)
        }
    }
})

//事件修饰符 <a v-on:click.stop="doThis"></a>   <form v-on:submit.prevent="onSubmit"></form>
//事件侦听器时使用 capture 模式 <div v-on:click.capture="doThis">...</div>
//事件在该元素本身（而不是子元素）触发时 <div v-on:click.self="doThat">...</div>

</script>
