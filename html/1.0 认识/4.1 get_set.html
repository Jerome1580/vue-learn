<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">{{fullName}}</div>
</body>

</html>
<script src="../../vue_1.0.28.js"></script>
<script>
// 计算属性中，两个关键字 get set 计算属性默认只是getter，需要时可以设置setter
var vm = new Vue({
    el: '#app',
    data: {
        firstName: 'rao',
        lastName: 'ju'
    },
    computed: {
        fullName: {
            //getter
            get: function() {
                return this.firstName + ' ' + this.lastName;
            },
            //getter
            set: function(newVal) {
                console.log('执行set');
                console.log('传入的值' + newVal);
                var name = newVal.split(' ');
                this.firstName = name[0];
                this.lastName = name[name.length -1]

            }
        }
    }
})
</script>
