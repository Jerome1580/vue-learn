<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.static {
    font-size: 30px;
}

.class-a {
    color: red;
}

.class-b {
    text-decoration: underline;
}
</style>

<body>
    <div id="app">
        <div class="static" v-bind:class="{'class-a':isA,'class-b':isB}">这是vue绑定class与style的例子</div>
        <button @click='isA =!isA'>isA = {{ isA}}</button>
        <!-- @click='isA =!isA'> 意味点击时把isA的对立赋值给isA -->
        <button @click='isB =!isB'>isB = {{ isB}}</button>
    </div>
    

    <!-- 对象语法 -->
    <div id="box">
         <div class="static" v-bind:class="classObject">这是vue绑定classObject</div>
    </div>
</body>

</html>
<script src="../vue_1.0.28.js"></script>
<script>
//启动debug模式
Vue.config.debug = true
var vm = new Vue({
    el: '#app',
    data: {
        isA: true,
        isB: true
    }
})

var vm1 = new Vue({
    el:'#box',
    data:{
        classObject:{
            'class-a':true,
            'class-b':true
        }
    }
})
</script>
