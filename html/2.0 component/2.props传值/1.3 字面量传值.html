<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <pre>
       动态props
    </pre>
    <div id="app">
      <!--   <input type="text" v-model="parentMsg"> -->
        <!-- 因为它是一个字面 prop，它的值以字符串 "1" 而不是以实际的数字传下去。如果想传递一个实际的 JavaScript 数字，需要使用动态语法，从而让它的值被当作 JavaScript 表达式计算： -->
        <comp some-prop="1"></comp>
        <!-- 传递实际的数字 -->
        <comp :some-prop="1"></comp>
    </div>
   
</body>
<script src="../../../lib/vue_1.0.28.js"></script>
<script>
Vue.config.debug = true;

Vue.component('comp',{
    props:['someProp'],
    template:'<span>{{someProp +1}}</span>'
})



var vm = new Vue({
    el: '#app',
   

})



</script>

</html>
