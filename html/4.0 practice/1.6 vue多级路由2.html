<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .v-link-active{
        font-size: 20px;
        color: #f60;
    }
</style>
<script src="../../lib/vue_1.0.28.js"></script>
<script src="../../lib/vue-router.js"></script>

<body>
    <div id="box">
        <ul>
            <li>
                <a v-link="{path:'/home'}">主页</a>
            </li>
            <li>
                <a v-link="{path:'/news'}">新闻页</a>
            </li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>

    <template id="home">
        <h3>我是主页</h3>
        <ul>
            <li>
                <a v-link="{path:'/home/login'}">登录</a>
            </li>
            <li>
                <a v-link="{path:'/home/register'}">注册</a>
            </li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </template>

    <template id="news">
        <h3>我是新闻</h3>
         <ul>
            <li>
                <a v-link="{path:'/news/detail/001'}">新闻1</a>
            </li>
            <li>
                <a v-link="{path:'/news/detail/002'}">新闻2</a>
            </li>
        </ul>
            <router-view></router-view>
    </template>

     <template id="detail">
        {{$route.params | json }}
        <br>
        {{$route.path}}
        <br>
        {{$route.query | json}}
    </template>
</body>
<script>
    //1. 准备一个根组件
    var App = Vue.extend();

    //2. Home News组件都准备
    var Home = Vue.extend({
        template:'#home'
    })

    var News = Vue.extend({
        template:'#news'
    })

    var Detail = Vue.extend({
        template:'#detail'
    })

    //3. 准备路由
    var router = new VueRouter();

    //4. 关联
    router.map({
        'home':{
            component:Home,
            //subRoutes有s的，注意，不是subRouters
            subRoutes:{
                'login':{
                    component:{
                        template:'<strong>我是登录信息</strong>'
                    }
                },
                'register':{
                    component:{
                        template:'<strong>我是注册信息</strong>'
                    }
                }
            }
        },
        'news':{
            component:News,
            subRoutes:{
                '/detail/:id':{
                    component:Detail
                }
            }
        }
    })

    //5. 启动路由
    router.start(App,'#box')  //挂到根组件，盒子是box

    //5.1 跳转
    router.redirect({
        '/':'/home'
    })

</script>

</html>
