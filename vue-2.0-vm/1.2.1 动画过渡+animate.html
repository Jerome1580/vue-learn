<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<style>
html,
body {
    overflow: hidden;
}

.box{
     width:300px;
     height:300px;
     background: red;
     margin: 0 auto;
 }
 
</style>

<body>
    <div id="app">
        <input type="button" @click="show=!show" value="点击显示隐藏">
        <transition enter-active-class="bounceInLeft" leave-active-class="bounceOutRight">
            <p v-show="show" class="box animated"></p>
        </transition>
    </div>
</body>
<script src="../lib/vue_2.4.0.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        show: false
    },
    methods:{
        beforeEnter(el){
                console.log('动画enter之前')
                    console.log(el)
        },
        enter(){

        },
        afterEnter(el){
                console.log('动画enter之后')
                el.style.backgroundColor="blue"
        },
        beforeLeave(){

        },
        leave(){

        },
        afterLeave(el){
                el.style.backgroundColor="red"
        }
    }
})
</script>

</html>
